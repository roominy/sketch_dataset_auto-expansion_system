
<div class="card  margin-10-auto max-width-80">
    <h2 class="card-header">Profile</h2>
    <div class="card-body">

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">First Name</label>
                    <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
                    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                        <div *ngIf="f.first_name.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label class="form-label">Last Name</label>
                    <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
                    <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                        <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" readonly />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Invalid Email Format</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">
                        Password
                        <em>(Leave blank to keep the same password)</em>
                    </label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.pattern">Password must be at least 8 characters with numbers, lowercase and uppercase letters, and special characters</div>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label class="form-label">Role</label>
                    <select id="role" formControlName="role" class="form-control" >
                        <option *ngFor="let r of roles" [value]="r.name">
                            {{r.label}}
                        </option>
                    </select>
                </div>
                
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" formControlName="confirm_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && (f.confirm_password.errors || form.hasError('notSame')) }" />
                    <div *ngIf="submitted && (f.confirm_password.errors  || form.hasError('notSame'))" class="invalid-feedback">
                        <div *ngIf="f.confirm_password.errors?.required">Confirm  Password is required</div>
                        <div *ngIf="form.hasError('notSame')">Passwords do not match</div>
                    </div>
                    
                </div>
                <div class="mb-3 col">

                </div>
            </div>
            <div class="mb-3">
                <button [disabled]="submittingUpdate" class="btn btn-primary">
                    <span *ngIf="submittingUpdate" class="spinner-border spinner-border-sm me-1"></span>
                    Update Profile
                </button>
                <button type="button" [disabled]="submittingDeactivate" class="btn btn-secondary margin-5" (click)="deactivateAccount()">
                    <span *ngIf="submittingDeactivate" class="spinner-border spinner-border-sm me-1"></span>
                    Deactivate Account
                </button>
                <button routerLink="/" routerLinkActive="active" type="button" class="btn btn-danger margin-5" >Cancel</button>
                <button type="button" class="btn btn-light margin-5" (click)="refreshProfile()">Refresh</button>
            </div>
                
        </form>
        <div *ngIf="loading" class="text-center m-5">
            <span class="spinner-border spinner-border-lg align-center"></span>
        </div>
    </div>
</div>
